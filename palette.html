<template name="palette">
    <div id="palette">

        {{> lineSize }}

        <button id="clearBoard" class="btn btn-default">
            <div class="glyphicon glyphicon-erase"></div>
            <div class="toolLabel">Clear All</div>
        </button>

        {{> colorPalette}}

        <div class='colorPicker' style="background-color:{{activeColor}}">
        </div>

    </div>

</template>


<template name="lineSize">
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
            Size
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#" class='lineWidthChoice' linewidth='2'>Thin</a></li>
            <li><a href="#" class='lineWidthChoice' linewidth='4'>Medium</a></li>
            <li><a href="#" class='lineWidthChoice' linewidth='8'>Thick</a></li>
            <li><a href="#" class='lineWidthChoice' linewidth='16'>XL</a></li>
            <li><a href="#" class='lineWidthChoice' linewidth='32'>XXL</a></li>
            <li><a href="#" class='lineWidthChoice' linewidth='64'>XXXL</a></li>
            <li><a href="#" class='lineWidthChoice' linewidth='128'>Jumbo</a></li>

        </ul>
    </div>
</template>
