<head>
    <title>InfiniteImage</title>
</head>

<body>
<h1>Welcome to Infinite Image!</h1>

{{> imageEditor}}
</body>

<template name="imageEditor">
    <div id="imageEditor">
        <div id="canvass">
            <svg width="1000" height="300" style="background:green">
                <!-- rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" / -->
                Sorry, your browser does not support inline SVG.
            </svg>
        </div>
        <div id="palette">
            <svg width="1000" height="600" style="background:yellow">
                <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
                <circle id="circle2" visibility="visible" cx="100" cy="70" r="10" stroke="blue" stroke-width="4"
                        fill="red"/>
                <rect x="150" y="20" width="150" height="150"
                      style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.1;stroke-opacity:0.9"/>
                <rect x="200" y="20" rx="20" ry="20" width="150" height="150"
                      style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
                <ellipse cx="250" cy="80" rx="100" ry="50"
                         style="fill:yellow;stroke:purple;stroke-width:2"/>
                <line x1="300" y1="0" x2="400" y2="200" style="stroke:rgb(255,0,0);stroke-width:2"/>
            </svg>
        </div>

    </div>
</template>
