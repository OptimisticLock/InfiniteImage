<head>
    <title>InfiniteImage</title>
</head>

<body>

{{> imageEditor}}
</body>

<template name="imageEditor">
    <div id="imageEditor">
        {{> palette }}
        Click a few times here:
        {{>canvass}}
        <hr/>
        Drag these shapes:
        {{> oldCanvass }}
    </div>
</template>


<template name="palette">
    <div id="palette">

        <button class="btn btn-default tool" id="toolPencil">
            Pencil
        </button>

        <button id="toolPolyline" class="btn btn-default tool">
            Polyline
        </button>

        <button id="toolEllipse" class="btn btn-default tool">
            Ellipse
        </button>
    </div>
</template>

<template name="canvass">
    <div id="canvass">
        <svg width="1000" height="600">
            {{> polyline }}
            {{> pencil}}
            <!-- rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" / -->
            Sorry, your browser does not support inline SVG.
        </svg>
    </div>
</template>


<template name="polyline">
    <!-- circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/ -->
    <polyline points="{{points}}" style="fill:red;stroke:black;stroke-width:3"/>
    <line {{tentative}} style="stroke:black;stroke-width:2"/>

</template>

<template name='pencil'>
  {{#each allPencilLines}}
    <polyline points="{{svgPoints}}" style="{{style}}" />
  {{/each}}
  <polyline points="{{currentLine}}" style="fill:none;stroke:black;stroke-width:3" />
</template>
